      <h1> Landingpage <span class="badge bg-secondary">Ponga sus datos</span></h1>
      <br><br>
      <div class="container">
        <div class="row align-items-start">
          <div class="col">
            <h1>DATOS PERSONALES</h1>
            <label>Marca de tennis favorita: </label>
            <select name="tenisfav">
                <option>Nike</option>
                <option>Reebook</option>
                <option>Adidas</option>
                <option>Asics</option>
            </select>
            <br>
            <label>Nombre: </label>
            <input type="text" name="nombre" id="nombre" required placeholder="Luis Paulo">
            <br>
            <label>Apellidos: </label>
            <input type="text" name="apellidos" id="apellidos" required placeholder="Calderon Nava">
            <br>
            <label>Numero de telefono: </label>
            <input type="text" name="telefono" id="telefono" required placeholder="323-123-1234">
            <br>
            <label>Fecha de nacimiento: </label>
            <input type="date" name="fechan" id="fechan" required placeholder="26/10/2001">
            <br>
            <br>
            <br>
            <label>Nombre de usuario: </label>
            <input type="text" name="usuario" id="usuario" required placeholder="pancho">
            <br>
            <label>Correo electronico: </label>
            <input type="text" name="email" id="email" required placeholder="exxample@gmail.com">
            <br>
            <label>Contrase√±a</label>
            <input type="password" name="pass" id="pass" required placeholder="*********">
          </div>
          <div class="col">
            One of three columns
          </div>
        </div>
